name: flutter_sample_seed
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Getx related packages
  get: ^4.1.4
  get_storage: ^2.0.2

  # Utils
  flutter_form_builder: ^6.0.1
  flutter_hooks: ^0.18.0
  package_info: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  freezed: ^0.14.2
  json_annotation: ^4.0.1
  json_serializable: ^4.1.3

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/svg/
    - assets/images/
    - .env.dev
    - .env.prod
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir.ttc
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura.ttc
